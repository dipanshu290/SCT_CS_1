<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SecureCipher™ Pro</title>
    <meta
      name="description"
      content="Encrypt and decrypt messages using Caesar, ROT13, or Vigenère ciphers with SecureCipher™ Pro."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f4c81" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="splash">🛡️ SecureCipher™ Pro Initializing...</div>

    <div class="container">
      <h2>🧪 SecureCipher™ Pro Terminal</h2>

      <label for="message">💬 Message:</label>
      <textarea
        id="message"
        rows="4"
        placeholder="Type your message..."
        aria-label="Message input"
      ></textarea>

      <label for="mode">🧭 Cipher Mode:</label>
      <select id="mode" aria-label="Cipher Mode Selection">
        <option value="caesar">Caesar</option>
        <option value="rot13">ROT13</option>
        <option value="vigenere">Vigenère</option>
      </select>

      <label for="key">🔑 Key / Shift:</label>
      <input
        id="key"
        type="text"
        placeholder="e.g. 5 (Caesar) or keyword (Vigenère)"
        aria-label="Key or Shift input"
      />

      <label for="action">🔁 Action:</label>
      <select id="action" aria-label="Select encrypt or decrypt">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select>

      <div class="actions">
        <button type="button" onclick="runCipher()" aria-label="Run Cipher">
          Run Cipher
        </button>
        <button
          type="button"
          onclick="copyToClipboard()"
          aria-label="Copy Result"
        >
          Copy Result
        </button>
      </div>

      <div id="output">🧬 Awaiting command...</div>
    </div>

    <footer>
      © 2025 SecureCipher Labs • Designed & Developed by
      <strong>Dipanshu</strong> ⚙️
    </footer>

    <script src="script.js"></script>
  </body>
</html>
